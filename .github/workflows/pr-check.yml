name: PR Quality Check

on:
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: Lint & Test
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Swift Version
        run: |
          if [ ! -f .swift-version ]; then
            echo "❌ Error: .swift-version file not found"
            exit 1
          fi

          SWIFT_VERSION=$(cat .swift-version)
          XCODE_PATH="/Applications/Xcode_$SWIFT_VERSION.app"

          if [ ! -d "$XCODE_PATH" ]; then
            echo "❌ Error: Xcode $SWIFT_VERSION not found at $XCODE_PATH"
            echo "Available Xcode versions:"
            ls -d /Applications/Xcode*.app 2>/dev/null || echo "No Xcode installations found"
            exit 1
          fi

          sudo xcode-select -switch "$XCODE_PATH/Contents/Developer"
          swift --version

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install Swift Dependencies
        run: |
          brew install swiftlint
          swift --version

      - name: Run Linter
        run: make lint

      - name: Run Tests
        run: make test
